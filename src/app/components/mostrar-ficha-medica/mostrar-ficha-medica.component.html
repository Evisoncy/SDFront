<div class="container mt-5">
    <div class="row center">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <span class="titulo text-center">FICHA MEDICA</span>
                
                <div class="card-body">
                    <form class="mt-3" [formGroup]="fichaForm">
                        <div class="mb-3">
                            <label style="font-size: 14px;">Tipo de Sangre</label>
                            <input type="text" formControlName="tipoSangre" class="form-control form-control-lg "
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('usuario')?.hasError('required') && fichaForm.get('usuario')?.touched">
                                <span><strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label style="font-size: 14px;">Medicamento habitual</label>
                            <input type="text" formControlName="medicamentoHabitual" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('apellidos')?.hasError('required') && fichaForm.get('apellidos')?.touched">
                                <span>Apellidos<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label style="font-size: 14px;" >Medicamento alergico</label>
                            <input type="text" formControlName="medicamentoAlergico" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('codigo')?.hasError('required') && fichaForm.get('codigo')?.touched">
                                <span>Codigo<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label style="font-size: 14px;" >Seguro medico</label>
                            <input type="text" formControlName="seguroMedico" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('correo')?.hasError('required') && fichaForm.get('correo')?.touched">
                                <span>Correo<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label style="font-size: 14px;">Diagnostico</label>
                            
                            <input type="text" formControlName="diagnostico" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('telefono')?.hasError('required') && fichaForm.get('telefono')?.touched">
                                <span>Telefono<strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label style="font-size: 14px;">AÃ±o</label>
                            <input type="number" formControlName="anio" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('telefono')?.hasError('required') && fichaForm.get('telefono')?.touched">
                                <span>Telefono<strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label style="font-size: 14px;">Discapacidad</label>
                            <input type="text" formControlName="discapacidad" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('correo')?.hasError('required') && fichaForm.get('correo')?.touched">
                                <span>Correo<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                       
                    </form>
                        <button type="button" (click)="createPdf()" class="btn btn-success btn-lg float-end">Generar pdf</button>
                </div>
            </div>
        </div>
    </div>
</div>
