<div class="container mt-5">
    <div class="row center">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <span class="titulo text-center">FICHA MEDICA</span>
                <div class="card-body">
                    <form class="mt-3" [formGroup]="fichaForm" (ngSubmit)="agregarFicha()">
                        <div class="mb-3">
                            <label >Tipo de Sangre</label>
                                <select class="custom-select" formControlName="tipoSangre">
                                    <option *ngFor ="let s of listS" [value]=s.nombre>{{s.nombre}}</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label >Medicamento habitual</label>
                            <input type="text" formControlName="medicamentoHabitual" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('apellidos')?.hasError('required') && fichaForm.get('apellidos')?.touched">
                                <span>Apellidos<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label >Medicamento alergico</label>
                            <input type="text" formControlName="medicamentoAlergico" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('codigo')?.hasError('required') && fichaForm.get('codigo')?.touched">
                                <span>Codigo<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label >Seguro medico</label>
                            <select class="custom-select" formControlName="seguroMedico">
                                <option *ngFor ="let s of listSeguro" [value]=s.nombre>{{s.nombre}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label >Diagnostico</label>
                            <input type="text" formControlName="diagnostico" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('telefono')?.hasError('required') && fichaForm.get('telefono')?.touched">
                                <span>Telefono<strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label >AÃ±o</label>
                            <input type="number" formControlName="anio" class="form-control form-control-lg"
                                placeholder="">
                            <div class="text-danger"
                                *ngIf="fichaForm.get('telefono')?.hasError('required') && fichaForm.get('telefono')?.touched">
                                <span>Telefono<strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label >Discapacidad</label>
                            <select class="custom-select" formControlName="discapacidad">
                             <option *ngFor ="let d of listD" [value]=d.nombre>{{d.nombre}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/usuarios" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="fichaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
