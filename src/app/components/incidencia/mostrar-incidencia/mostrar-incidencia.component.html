<div class="container mt-5">
    <div class="row center">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <span class="titulo text-center">INCIDENCIA</span>
                
                <div class="card-body">
                    <div class="card-box">
                        <h5 class="div"><b>Nombre: </b>{{nombre}}</h5>
                        <h5 class="div"><b>Apellidos: </b>{{Apellidos}}</h5>
                    </div>
                    <form class="mt-3" [formGroup]="incidenciaForm">
                        
                        <div class="mb-3">
                            <label >Titulo</label>
                            <input type="text" formControlName="titulo" class="form-control form-control-lg"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label >Descripcion</label>
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label >Fecha</label>
                            <input type="text" formControlName="fecha" class="form-control form-control-lg"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label >Lugar</label>
                            <input type="text" formControlName="lugar" class="form-control form-control-lg"
                                placeholder="">
                        </div>
                        
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
