<div class="page-wrapper">


    <div class="container">
        <div class="form-group  ">
            <h2>Incidencia</h2>
        </div>
        <div class="card-box">
            <div class="card-block">
                <form [formGroup]="forma" (ngSubmit)="incidencia()" class="form-incidencia">

                    <div class="form-group col">
                        <label>diagnostico</label>
                        <input type="text" class="form-control" name="diagnostico" formControlName="diagnostico" placeholder="diagnostico">
                    </div>
                    <div class="form-group col">
                        <label>tipoSangre</label>
                        <input type="text" class="form-control" name="tipoSangre" formControlName="tipoSangre" placeholder="yy/mm/dd">
                    </div>
                    <div class="form-group col">
                        <label>medicamentoHabitual</label>
                        <input type="text" class="form-control" name="medicamentoHabitual" formControlName="medicamentoHabitual" placeholder="medicamentoHabitual">
                    </div>
                    <div class="form-group col">
                        <label>medicamentoAlergico</label>
                        <input type="text" class="form-control" name="medicamentoAlergico" formControlName="medicamentoAlergico" placeholder="medicamentoAlergico">
                    </div>
                    <div class="form-group col">
                        <label>medicamentoAlergico</label>
                        <input type="text" class="form-control" name="medicamentoAlergico" formControlName="medicamentoAlergico" placeholder="medicamentoAlergico">
                    </div>
                    <div class="form-group col">
                        <label>seguroMedico</label>
                        <input type="text" class="form-control" name="seguroMedico" formControlName="seguroMedico" placeholder="seguroMedico">
                    </div>
                    <div class="form-group col">
                        <label>anio</label>
                        <input type="text" class="form-control" name="anio" formControlName="anio" placeholder="anio">
                    </div>
                    <div class="form-group col">
                        <label>discapacidad</label>
                        <input type="text" class="form-control" name="discapacidad" formControlName="discapacidad" placeholder="discapacidad">
                    </div>






                    <div class="form-group  text-center">
                        <button type="submit" class="btn btn-primary ">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
