<div class="container mt-5">
    <div class="row center">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Discapacidades</span>
                    <button class="btn btn-success float-end" routerLink="/crear-dis">NUEVO</button>
                    <table *ngIf="listD.length > 0"  class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Tipo de discapacidad</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        
                        <tbody>
                          <tr *ngFor="let d of listD">
                            <td>{{ d.nombre }}</td>
                            <td>{{ d.descripcion }}</td>
                          
                            <td>
                               <i  class="fas fa-edit text-primary"></i>
                               
                                 <!--<i [routerLink]="['/ficha-medica',rol._id]" class="fas fa-align-justify"></i>
                                <i [routerLink]="['/mostrar-ficha', rol._id]" class="fas fa-eye"></i>-->
                                <i (click)="eliminarD(d._id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listD.length == 0">No hay usuarios para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
  </div>
