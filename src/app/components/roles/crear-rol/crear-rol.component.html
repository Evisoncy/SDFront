<div class="container mt-5">
    <div class="row center">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Rol</span>
                    <form class="mt-3" [formGroup]="rolForm" (ngSubmit)="agregarRol()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="rolForm.get('nombre')?.hasError('required') && rolForm.get('nombre')?.touched">
                                <span>Nombre<strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg"
                                placeholder="Descripcion">
                            <div class="text-danger"
                                *ngIf="rolForm.get('descripcion')?.hasError('required') && rolForm.get('descripcion')?.touched">
                                <span>Descripcion<strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button routerLink="/roles" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="rolForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
